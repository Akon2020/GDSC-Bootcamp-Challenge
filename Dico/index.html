<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta property="og:title" content="Week 2 | Day 3 & 4 Bootcamp Challenge" />
    <meta
      property="og:description"
      content="GDSC Bootcamp HTML CSS JS Challenge"
    />
    <meta
      proprety="og:keywords"
      content="GDSC, GDG, Google Developper, Google Bootcamp, #90DaysOfLearningChallenge"
    />
    <meta
      property="og:image"
      content="https://akgdscChallenge.netlify.app/assets/GDSC-Challenge.png"
    />
    <meta property="og:url" content="https://akgdscChallenge.netlify.app" />
    <meta property="og:type" content="website" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="assets/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="assets/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="assets/favicon-16x16.png"
    />
    <link rel="manifest" href="assets/site.webmanifest" />
    <title>Dico App | #90DaysOfLearningChallenge</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <header>English Dictionary Online</header>
      <div class="search">
        <input type="text" placeholder="Search a word" />
        <i class="fas fa-search" id="search"></i>
        <span class="fas fa-close"></span>
        <p class="info-text">
          Type a word and press enter to get meaning, example, pronunciation and
          synonyms of that typed word ASAP
        </p>
      </div>
      <ul>
        <li class="word">
          <div class="details">
            <p>_</p>
            <span>__</span>
          </div>
          <i class="fas fa-volume-up"></i>
        </li>
        <div class="content">
          <li class="meaning">
            <div class="details">
              <p>Meaning</p>
              <span>__</span>
            </div>
          </li>
          <li class="example">
            <div class="details">
              <p>Example</p>
              <span>__</span>
            </div>
          </li>
          <li class="synonyms">
            <div class="details">
              <p>Synonyms</p>
              <div class="list"></div>
            </div>
          </li>
        </div>
      </ul>
    </div>
    <script src="main.js"></script>
  </body>
</html>
