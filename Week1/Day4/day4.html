<html lang="en">
    <head>
        <meta charset="UTF-8">

    <body>
        <!-- Connexion form -->
        <div class="container">
            <img src="checkmark.svg" alt="checkmark"> <!-- Insert image -->
            <h1>Connexion</h1>
            <p>Bon retour parmi nous</p>
            <form method="POST" id="container-form">
                <label for="user_email">Email</label>
                <input type="email" id="user_email" name="user_email" placeholder="Entrez votre adresse mail" required>
                <label for="password">Mot de passe</label>
                <input type="password" id="password" name="password" placeholder="Entrez votre mot de passe" required>
                <button type="submit" class="submit-btn"><a href="index.html">Connexion</a></button> <!-- Link an other webpage -->
            </form>
        </div>
    </body>
