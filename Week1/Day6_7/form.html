<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Login Form</title>
  </head>
  <body>
    <div class="container">
      <h3>Se Connecter</h3>
      <form>
        <p class="error">Email ou mot de passe incorrect, r√©essayez</p>
        <label for="email">Email</label>
        <input
          type="email"
          name="email"
          id="email"
          placeholder="Entrez votre adrresse mail"
          required
        />
        <label for="motdepasse">Mot de passe</label>
        <input
          type="password"
          name="motdepasse"
          id="motdepasse"
          placeholder="Entrez votre mot de passe"
          required
        />
        <input type="submit" value="Se connecter" class="submit" id="btn" />
        <p>Vous n'avez de compte? <a href="#">Inscrivez-vous</a></p>
      </form>
    </div>
  </body>
  <script src="main.js"></script>
</html>
